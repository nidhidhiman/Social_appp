<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
     {% load staticfiles %}
     <link rel="stylesheet" href="{% static '/static/css/bootstrap.min.css' %}" type = "text/css"/>
     <meta name="viewport" content = "width=device-width, initial-scale=1.0">

 </head>
 <style type="text/css">
		html,
		body {
		  height:100%;
		}
		form{
		padding:160px 0px 0px 470px ;
		}
</style>
 <body>
 <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
 <form class="login_form" method="post" action="/login/">
        <div class="login100-form-title p-b-49"><h1>Log In Form</h1></div>
    <div class="container" style="background-image: url('images/bg-01.jpg');">
        {% csrf_token %}
    <div>
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" value={{ username }}>
    </div>
        <br>
    <div>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" value={{ password }}>
    </div>
        <br>
        <div><a href="#">forgot password?</a></div>
        <br>
        <input type="submit" value="Log In"/>
    </div>
 </form>
        </div>
      </div>
     <br>
 </div>
 <!---

    {% csrf_token %}
    <button type="submit" class="btn btn-success">Log IN</button>
  </form>
{% endblock %}
--->
 </body>
</html>
